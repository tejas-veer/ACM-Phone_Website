<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./contact.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Xphone | Home</title>
  </head>
  <body>
    <div id="navbar">
      <div id="icon">
        <span class="material-icons-outlined">
          <!-- <img src="./img/menu.png" alt="" /> -->
          <span onclick="w_open()" class="material-icons md-48">menu</span>
        </span>
      </div>
      <div id="nav">
        <ul id="nav-item-group">
          <li class="nav-item" onclick="w_close()">
            <div id="close">
              <p>Close</p>
              <span class="material-icons md-left">cancel</span>
            </div>
          </li>
          <li class="nav-item active">Home</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Contact</li>
          <li class="nav-item">Feature</li>
          <li class="nav-item">Gallery</li>
        </ul>
      </div>
      <h3 id="c-name">Xphone</h3>
      <button id="btn-login">Login</button>
    </div>
    <div id="touch">
      <h2>GET IN TOUCH</2>
    </div>
    <div class="contact">
      
        <label id="phone"><span class="material-icons">
          add_ic_call
          </span> Phone : +022-981 2512 888 </label><br><br>
        <label id="email"><span class="material-icons">
          email
          </span> Email : xphone@xphone.com </label><br><br>
        <label id="adress"><span class="material-icons">
          room
          </span>Address: Xphone Mobiles Limited ,Xphone HQ , Thane , Mumbai </label><br><br>  
    </div>
    <div class="flex-container">
      <div>1</div>
      <div>2</div> 
    </div>
  </body>
  <script>
    function w_open() {
      document.getElementById('nav').style.left = '0px';
    }

    function w_close() {
      document.getElementById('nav').style.left = '-250px';
    }
  </script>
</html>
